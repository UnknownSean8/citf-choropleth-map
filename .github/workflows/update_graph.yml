# This is a basic workflow to help you get started with Actions

name: Update Graph

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]
  schedule:
    - cron: "30 0 * * *"

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    runs-on: ubuntu-latest
    steps:
    # You may pin to the exact commit or the version.
  # uses: jannekem/run-python-script-action@088ec07b341540e5742f0426f5fdaf81950bac45
      - uses: jannekem/run-python-script-action@v1.2
        with:
          script: main.py
          
      - name: Fetch latest data & generate new graph
        run: python3 main.py

      - id: get-date
        run: echo "::set-output name=value::$(date --iso-8601)"

      - uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "bot: update graph for ${{ steps.get-date.outputs.value }}"

